{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-info bg-opacity-50 pb-4">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="mb-5">
      <nav class="navbar navbar-light bg-info fixed-top">
        <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <span class="text-light">
                <i class="bx bx-menu bx-sm"></i>
              </span>
            </button>
          <a class="navbar-brand text-light fw-bold" href="{% url "vital_signs:index" %}"
            >Gestión de Signos Vitales</a
          >
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header bg-info">
              <h5 class="offcanvas-title text-light" id="offcanvasNavbarLabel">
                Menú
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url "vital_signs:index" %}"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url "vital_signs:patients" %}">Pacientes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Registrar Signos Vitales</a>
                </li>
                {% comment %}
                <li class="nav-item">
                  <a class="nav-link" href="#">Pacientes</a>
                </li>
                {% endcomment %}
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="container-fluid bg-light mb-5">
      <div class="row">
        <div class="col-6 d-flex justify-content-end">
          <picture class="py-3">
            <img src="{% static 'medic.png' %}" class="img-fluid" width="300px"/>
          </picture>
        </div>
        <div class="col-6 d-flex justify-content-start my-auto">
          <h1 class="mb-5 d-flex justify-content-center text-warning fw-bold">
            Signos Vitales
          </h1>
        </div>
      </div>
    </div>
  </body>
  <footer class="bg-body-tertiary text-center text-lg-start fixed-bottom">
    <div class="text-center p-3">
      © 2024 Copyright:
      <a class="text-body" href="#">Adrian Acuña</a>
    </div>
  </footer>
  {% block content %}{% endblock content %}
</html>

{% extends "base.html" %}
{% load static %}
{% block title %}Inicio{% endblock title %}
{% block content %}
<div class="container">
    <div class="card mb-3" style="max-width: 680px; height: 215px">
      <div class="row g-0">
        <div class="col-md-7 d-flex justify-content-center mt-2">
          <img
            src="{% static 'Patient.avif' %}"
            class="img-fluid rounded-start"
            alt="Registrar pacientes"
          />
        </div>
        <div class="col-md-5">
          <div class="card-body d-flex justify-content-center">
            <div class="card-body">
              <h5 class="card-title mb-4">Pacientes</h5>
              <div class="card-text">
                <a class="btn btn-success fw-bold d-flex justify-content-center align-items-center" href="{% url "vital_signs:patients" %}">
                  <i class="bx bxs-user-detail bx-sm mt-1 me-1"></i>
                  <span class="mt-1">Ir ahora</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <div class="card mb-5" style="max-width: 680px; height: 210px">
        <div class="row g-0">
          <div class="col-md-5">
            <div class="card-body d-flex justify-content-center">
              <div class="card-body">
                <h5 class="card-title mb-3">Registrar Signos Vitales</h5>
                <div class="card-text">
                  <a class="btn btn-primary fw-bold d-flex justify-content-center align-items-center" href="{% url "vital_signs:vital_signs_form" %}">
                    <i class="bx bx-pulse bx-sm mt-1 me-1"></i>
                    <span class="mt-1">Ir ahora</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-7 d-flex justify-content-center mt-3">
            <img
              src="{% static 'vital_signs.jpeg' %}"
              class="img-fluid rounded-start"
              alt="Registrar pacientes"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
